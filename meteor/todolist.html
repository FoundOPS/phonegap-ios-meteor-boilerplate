<head>
	<title>Todo List</title>
</head>

<body>
	{{> hello}}
</body>

<template name="hello">
	<h1>{{greeting}}</h1>
	<input type="text" id="inputtext"/>
	<br/>
	<input type="button" class="inc" value="Add" />
	<input type="button" class="clear" value="Clear" />
	<div class="todolist">
	{{#each todos}}
		{{> todo}}
	{{/each}}
	</div>
</template>

<template name="todo">
	<div class="todolist item">
		<span class"todolist item">{{item}}</span>
	</div>
</template>
